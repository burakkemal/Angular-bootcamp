<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="firstName" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="lastName" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" [(ngModel)]="age" required>
          </div>
          <button class="btn btn-primary" (click)="register()">Register</button>
        </form>
      </div>
    </div>
  </div>
